<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Hotel</title>
</head>
<body>
    <div th:if="${exists == true}">
        <h2 th:text="'Hotel berhasil dihapus.'"></h2>
    </div>
    <div th:unless="${exists == true}">
        <h2 th:text="'Hotel tidak ditemukan.'"></h2>
    </div>
</body>
</html>
